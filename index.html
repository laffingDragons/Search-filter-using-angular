<html ng-app="myModule">
    <head>
        <title>Table</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="Angular/app.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body ng-controller="myController as employee">
        
        <strong style="background-color: #4CAF50 ">Search</strong> <input ng-model="search.name" />
        
        <br /><br />
        
        <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Salary</th>
              </tr>
            </thead>
              <tbody>
                  <tr ng-repeat="employees in employee.employee | filter:search">
                      <td> {{ employees.name }}</td>
                      <td> {{ employees.dateOfBirth | date: "dd/MM/yyyy"}}</td>
                      <td> {{ employees.gender }}</td>
                      <td> {{ employees.salary }}</td>
                  </tr>
            </tbody>  
        </table>
    </body>
</html>
